<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Texture Pack Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <section>
            <h1>Create Your Minecraft Bedrock Texture Pack</h1>
            <label for="packIcon">Upload Pack Icon (PNG):</label>
            <input type="file" id="packIcon" accept="image/png" onchange="loadPackIcon(event)">
            <img id="packIconPreview" alt="Pack Icon Preview" class="preview">

            <label for="typeSelection">Select Type:</label>
            <select id="typeSelection" onchange="loadItems()">
                <option value="items">Items</option>
                <option value="blocks">Blocks</option>
                <option value="ui">UI</option>
            </select>

            <div id="itemList"></div>

            <canvas id="canvas" width="256" height="256"></canvas>
            <input type="file" id="imageUpload" accept="image/png" onchange="loadImage(event)">
            <button onclick="clearCanvas()">Clear Canvas</button>

            <label for="packName">Pack Name:</label>
            <input type="text" id="packName" placeholder="Enter pack name">

            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" placeholder="Enter file name (no spaces)">

            <label for="packDescription">Description (Optional):</label>
            <textarea id="packDescription" placeholder="Enter pack description"></textarea>

            <button onclick="downloadPack()">Download Pack</button>
            <p class="tip">Tip: Rename the file to (yourfilename).mcpack to make it import to Minecraft properly.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flexis Devs</p>
    </footer>
</body>
</html>
