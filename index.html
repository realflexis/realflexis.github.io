<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Texture Pack Maker</title>
    <link rel="stylesheet" href="style.css" id="theme-link">
</head>
<body>
    <header>
        <h1>Minecraft Texture Pack Maker</h1>
        <button id="theme-toggle" class="modern-button">Toggle Light/Dark Mode</button>
        <button id="edition-toggle" class="modern-button">Switch to Bedrock Edition</button>
    </header>

    <main>
        <div class="upload-section">
            <h2>Blocks</h2>
            <label for="blockTypeSelect">Select Block Type:</label>
            <select id="blockTypeSelect">
                <option value="grass">Grass</option>
                <option value="stone">Stone</option>
                <option value="diamond">Diamond</option>
                <option value="dirt">Dirt</option>
                <option value="sand">Sand</option>
                <option value="wood">Wood</option>
                <option value="gold">Gold</option>
                <option value="iron">Iron</option>
            </select>
            <input type="file" id="blockFileInput" accept="image/png">
            <div id="blockPreview" class="preview"></div>
        </div>

        <div class="upload-section">
            <h2>Items</h2>
            <label for="itemTypeSelect">Select Item Type:</label>
            <select id="itemTypeSelect">
                <option value="stick">Stick</option>
                <option value="wooden_sword">Wooden Sword</option>
                <option value="diamond_sword">Diamond Sword</option>
                <option value="bow">Bow</option>
                <option value="arrow">Arrow</option>
            </select>
            <input type="file" id="itemFileInput" accept="image/png">
            <div id="itemPreview" class="preview"></div>
        </div>

        <div class="upload-section">
            <h2>Paintings</h2>
            <input type="file" id="paintingFileInput" accept="image/png">
            <div id="paintingPreview" class="preview"></div>
        </div>

        <div class="file-name-section">
            <h2>Texture Pack Name</h2>
            <input type="text" id="fileNameInput" placeholder="mypack.mcpack.zip" />
        </div>

        <button id="downloadButton" class="modern-button" disabled>Download Texture Pack</button>
    </main>

    <footer>
        <p>&copy; 2024 Flexis Team</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
